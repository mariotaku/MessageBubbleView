apply plugin: 'com.android.library'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.1"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 24
        versionCode 4
        versionName "1.3"
    }
}

dependencies {
    compile 'com.android.support:support-compat:24.2.0'
    compile fileTree(dir: 'libs', include: ['*.jar'])
}
