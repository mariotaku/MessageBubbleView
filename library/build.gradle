apply plugin: 'com.android.library'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 22
        versionCode 2
        versionName "1.1"
    }
}

dependencies {
    compile 'com.android.support:support-v4:22.1.1'
    compile fileTree(dir: 'libs', include: ['*.jar'])
}
