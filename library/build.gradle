apply plugin: 'com.android.library'
apply plugin: 'maven'

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 28
        versionCode 18
        versionName "3.4"
    }
}

dependencies {
    implementation 'androidx.core:core:1.0.2'
}

uploadArchives {
    repositories {
        mavenInstaller {
            pom.version = android.defaultConfig.versionName
            pom.groupId = 'com.github.mariotaku'
            pom.artifactId = rootProject.name
        }
    }
}